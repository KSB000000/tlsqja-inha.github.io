<!DOCTYPE html>
<html>
    <head>
        <style>
        .container{
            background-color: #4AB2D6;
            width: 600px;
            margin:50px;
            display: grid;
            grid-template-columns:
                repeat(3,1fr);
        }
        .container div{ background-color: #80CFEC; 
            flex:1 1 150px;
        }
            
        </style>
    </head>
    <body>
        <div class = "container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
        </div>
        
    </body>
</html>
