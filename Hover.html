<!DOCTYPE html>
<html>
    <head>
        <style>
            figcaption.popup
            {
                padding : 10px;
                background:#FFCB5A;
                position:absolute;
                box-shadow: 0 0 15px #A9A9A9;
                display: none;
            }
            figure.thumbnail:hover figcaption.popup{
                position:absolute;
                top:0;
                left:100px;
                display:block;
            }
            
        </style>
    </head>
    <body>
        <figure class = "thumbnail">
            <img src ="british-museum.jpg" alt ="..."/>
            <figcaption class="popup">
                <img src ="british-museum.jpg" alt ="..."/>
                <p>The British Museum </p>
            </figcaption>
        </figure>
    </body>
</html>
